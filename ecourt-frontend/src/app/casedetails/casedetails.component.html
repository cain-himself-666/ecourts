<div class="d-flex ">
    <div class="sidebar text-center">
        <ul>
            <li class="mt-3" *ngFor="let d of docs">
                <label>{{d.document_type}}</label>
            </li>
        </ul>
    </div>
    <div class="d-block w-100">
        <main>
            <div class="row mt-4 px-5">
                <div class="col-md-2">
                    <label class="form-label"><b>Case No:</b> {{details.case_no}}</label>
                </div>
                <div class="col-md-2">
                    <label class="form-label"><b>CNR:</b> {{cnr}}</label>
                </div>
                <div class="col-md-8">
                    <label class="form-label"><b>Main Parties:</b> {{details.first_petitioner}} v/s {{details.first_respondent}}</label>
                </div>
            </div>
        </main>
        <section>
            <embed src="http://localhost:8000/api/media/39/Affidavit/20-11-2020.pdf" width="100%" height="850px"/>
        </section>
    </div>
</div>
