<div class="d-flex ">
    <div class="sidebar text-center">
        <ul>
            <li class="mt-3" *ngFor="let d of docs">
                <label (click)="onUpdateUrl(d.document_type,d.doc_name,d.case_id)">{{d.display_name}}</label>
            </li>
        </ul>
    </div>
    <div class="d-block w-100">
        <main>
            <div class="row mt-4 px-5">
                <div class="col-md-2">
                    <label class="form-label"><b>Case No:</b> {{details.case_no}}</label>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>CNR:</b> {{cnr}}</label>
                </div>
                <div class="col-md-7">
                    <label class="form-label"><b>Main Parties:</b> {{details.first_petitioner}} v/s {{details.first_respondent}}</label>
                </div>
            </div>
        </main>
        <section class="text-center">
            <canvas id="the-canvas"></canvas>
            <button class="btn btn-primary" type="button" (click)="prevPage()">Previous</button>
            <select class="form-control" style="width:20%" (change)="selectPage($event)">
                <option *ngFor="let p of pages" value="{{p}}">{{p}}</option>
            </select>
            <button class="btn btn-primary" type="button" (click)="nextPage()">Next</button>
            
        </section>
    </div>
</div>
