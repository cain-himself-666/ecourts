<section>
    <div class="image text-center mt-5">
        <img src="assets/images/hcs_logo.png" height="120">
    </div>
    <div class="title mt-4 text-center">
        <h5>THE HIGH COURT OF SIKKIM</h5>
    </div>
    <div class="sub-title1 text-center">
        <h5>DAILY CAUSE LIST</h5>
    </div>
    <div class="sub-title2 text-center">
        <h5>{{today}}</h5>
    </div>
    <div class="sub-title3 text-center">
        <h5>BEFORE</h5>
    </div>
    <div class="sub-title4 text-center">
        <h5>HON'BLE MR. JUSTICE BHASKAR RAJ PRADHAN</h5>
    </div>
    <div class="sub-title5 text-center">
        <h5>COURT NO - 3</h5>
    </div>
</section>
<div class="px-5 mt-4">
    <table class="table table-responsive">
        <thead>
            <th col="span">S.No.</th>
            <th col="span">Case No</th>
            <th col="span">Main Parties</th>
            <th col="span">Petitioner Advocate(s)</th>
            <th col="span">Respondent Advocate(s)</th>
        </thead>
        <tbody *ngFor="let c of cases">
            <td col="span"><label>{{c.s_no}}</label></td>
            <td col="span"><label><a [routerLink]="['/case-details', c.cnr]" target="_blank">{{c.case_no}}</a><br><span *ngIf="c.display" class="text-start"><b>With</b><br><span [innerHTML]="convertLine(c.display)"></span></span></label></td>
            <td col="span"><label>{{c.first_petitioner}}<br>vs<br>{{c.first_respondent}}</label></td>
            <td col="span"><label [innerHTML]="convertLine(c.petitioner_counsels)"></label></td>
            <td col="span"><label [innerHTML]="convertLine(c.respondent_counsels)"></label></td>
        </tbody><br>
    </table>
</div>
