<div class="px-5 mt-4">
    <div class="title">
        <h3>{{ heading }}</h3>
    </div>
    <hr>
    <div class="form mt-5">
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">Case No.</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">CNR</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Petitioner Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Respondent Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="petitioner mb-3">
                    <h4>Petitioner Counsel(s)<span class="text-danger">*</span></h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between col-md-10"><span class="text-danger" style="cursor: pointer;">x</span></li>
                </ul>
                <div class="row mt-4" id="pfield">
                    <div>
                        <label class="form-label">Petitioner Counsel Name</label>
                        <div class="d-flex">
                            <div class="col-md-10">
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary click ms-2" type="button">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="respondent mb-3">
                    <h4>Respondent Counsel(s)<span class="text-danger">*</span></h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between col-md-10"><span style="cursor: pointer" class="text-danger">x</span></li>
                </ul>
                <div class="row mt-4" id="rfield">
                    <div>
                        <label class="form-label">Respondent Counsel Name</label>
                        <div class="d-flex">
                            <div class="col-md-10">
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary click ms-2" type="button">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="respondent mb-3">
                    <h4>Additional Petitioner(s)</h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between col-md-10"><span style="cursor: pointer" class="text-danger">x</span></li>
                </ul>
                <div class="row mt-4" id="rfield">
                    <div>
                        <label class="form-label">Additional Petitioner Name</label>
                        <div class="d-flex">
                            <div class="col-md-10">
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary click ms-2" type="button">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="respondent mb-3">
                    <h4>Additional Respondent(s)</h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between col-md-10"><span style="cursor: pointer" class="text-danger">x</span></li>
                </ul>
                <div class="row mt-4" id="rfield">
                    <div>
                        <label class="form-label">Additional Respondent Name</label>
                        <div class="d-flex">
                            <div class="col-md-10">
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary click ms-2" type="button">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end mt-5 mb-4">
            <button class="btn btn-primary px-4" type="button" (click)="showUploadDocs()">Next</button>
        </div>
    </div>
</div>
