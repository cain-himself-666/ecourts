<div class="px-5 mt-4">
    <div class="title">
        <h3>{{ heading }}</h3>
    </div>
    <hr>
    <div class="form mt-4">
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">Document Type</label>
                <select class="form-select">
                    <option>Affidavit</option>
                    <option>I/A</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Upload File</label>
                <input type="file" class="form-control">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary click" style="margin-top: 31px;" type="button">Upload</button>
            </div>
        </div>
    </div>
</div>
